<main>
    <section class="contacto-section">
        <h1>Contáctanos</h1>
        <p>¿Tienes dudas, comentarios o sugerencias? Completa el formulario y te responderemos pronto.</p>
        <form action="#" method="post" class="form-contacto">
            <div class="form-row">
                <div>
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required />
                </div>
                <div>
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" name="apellido" placeholder="Tu apellido" required />
                </div>
            </div>

            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" placeholder="tuemail@ejemplo.com" required />

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" name="telefono" placeholder="+51 999 999 999" />

            <label for="asunto">Asunto</label>
            <input type="text" id="asunto" name="asunto" placeholder="Consulta, soporte, etc." />

            <label for="tipo">Tipo de Consulta</label>
            <select id="tipo" name="tipo">
                <option value="">Selecciona una opción</option>
                <option value="soporte">Soporte técnico</option>
                <option value="pedido">Estado de pedido</option>
                <option value="reclamo">Reclamo</option>
                <option value="otro">Otro</option>
            </select>

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>

            <button type="submit">Enviar Mensaje</button>
        </form>
    </section>
</main>
